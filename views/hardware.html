<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINEOPS - Hardware</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Menu Component -->
  <div id="menu-container"></div>

  <!-- Main Content -->
  <div class="container">
    <div class="panel mb-lg">
      <div class="panel-header">
        <h1>HARDWARE MANAGEMENT</h1>
      </div>
      <div class="panel-content">
        <p class="text-muted">Nákup a správa těžebního hardwaru</p>
      </div>
    </div>

    <!-- Hardware Shop -->
    <div class="grid grid-2 mb-lg">
      <div class="panel">
        <div class="panel-header">
          <h2>AVAILABLE HARDWARE</h2>
        </div>
        <div class="panel-content">
          <p class="text-dim text-center">No hardware available yet...</p>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <h2>YOUR INVENTORY</h2>
        </div>
        <div class="panel-content">
          <p class="text-dim text-center">Your inventory is empty</p>
        </div>
      </div>
    </div>

    <!-- Hardware Stats -->
    <div class="panel">
      <div class="panel-header">
        <h2>HARDWARE STATISTICS</h2>
      </div>
      <div class="panel-content">
        <div class="grid grid-3">
          <div class="stat">
            <label class="stat-label">Total Investment</label>
            <div class="stat-value text-warn">0.00 BTC</div>
          </div>

          <div class="stat">
            <label class="stat-label">Power Consumption</label>
            <div class="stat-value">0 W</div>
          </div>

          <div class="stat">
            <label class="stat-label">Efficiency</label>
            <div class="stat-value">0.00 MH/W</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/components.js"></script>
</body>
</html>
