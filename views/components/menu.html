    <li><a href="/dashboard" id="nav-dashboard">DASHBOARD</a></li>
    <li><a href="/hardware" id="nav-hardware">HARDWARE</a></li>

      <span class="text-dim">BALANCE:</span>

    </li>
  </ul>
</nav>

<script>
  // Zvýraznit aktivní položku menu podle aktuální cesty
  document.addEventListener('DOMContentLoaded', () => {
    const currentPath = window.location.pathname;
    const links = document.querySelectorAll('nav a:not(.nav-logo)');

    links.forEach(link => {
      if (link.getAttribute('href') === currentPath ||
          (currentPath === '/' && link.getAttribute('href') === '/dashboard')) {
        link.classList.add('active');
      }
    });
  });
</script>
